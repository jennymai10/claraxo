<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .section-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Manage Account</h2>

    <!-- Change Username Form -->
    <div class="section">
        <h3 class="section-title">Change Username</h3>
        <form method="post" action="{% url 'change_username' %}">
            {% csrf_token %}
            <label for="username">New Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
            <button type="submit">Update Username</button>
        </form>
    </div>

    <!-- Change Email Form -->
    <div class="section">
        <h3 class="section-title">Change Email</h3>
        <form method="post" action="{% url 'change_email' %}">
            {% csrf_token %}
            <label for="email">New Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
            <button type="submit">Update Email</button>
        </form>
    </div>

    <!-- Change Date of Birth Form -->
    <div class="section">
        <h3 class="section-title">Change Date of Birth</h3>
        <form method="post" action="{% url 'change_date_of_birth' %}">
            {% csrf_token %}
            <label for="date_of_birth">New Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth }}" required>
            <button type="submit">Update Date of Birth</button>
        </form>
    </div>

    <!-- Change Password Form -->
    <div class="section">
        <h3 class="section-title">Change Password</h3>
        <form method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>
</div>
</body>
</html>
