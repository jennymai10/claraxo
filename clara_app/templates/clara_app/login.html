{% extends "clara_app/base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <a href="{% url 'password_reset' %}" title="Reset your password if you have lost it or want to change it. You need to have given an email address.">Password reset</a>
{% endblock %}
